<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h5 class="masthead-brand">以梦为马</h5>
              
            </div>
          </div>

          <div class="inner cover">
			
			<form class="form-horizontal" action="mysql">
				<div class="form-group">
					<label for="inputnum" class="col-sm-2 control-label">学号</label>
					<div class="col-sm-10">
						<input type="num" class="form-control" id="inputnum" placeholder="41509030100" name="num">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"> 记住
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">登录</button>
					</div>
				</div>
			</form>   
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Copyright by 梦马 </p>
            </div>
          </div>

        </div>

      </div>

    </div>
